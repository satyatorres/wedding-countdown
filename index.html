<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satish & Akanksha's Wedding Countdown 💑✨</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://raw.githubusercontent.com/satyatorres/wedding-countdown/main/shiva-parvati-wedding-NI89_l.jpg') no-repeat center top fixed;
            background-size: cover;
            color: #fff;
            padding-top: 50px;
        }
        .countdown-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            display: inline-block;
        }
        h1, h2, h3 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            background: rgba(255, 255, 255, 0.3);
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            width: fit-content;
            margin: 20px auto;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: yellow;
        }
        h2 {
            font-size: 2.5rem;
            font-style: italic;
            color: #ffcc00;
        }
        h3 {
            font-size: 2rem;
            color: #ff9900;
        }
    </style>
</head>
<body>
    <h1> ॐ नमः शिवाय 🕉️🔱</h1>
    <h2>🤵‍♂️💖 Welcome to Satish & Akanksha's Wedding Week 🤵‍♂️👰‍♀️💖</h2>
    <h3>Met on 11th March 2024 - The wait is over! 💑🧿</h3>
    <div class="countdown-box">
        <h2>Engagement and Tilak - April 16 💍🎉</h2>
        <div id="engagementCountdown"></div>
    </div>
    <div class="countdown-box">
        <h2>Haldi - April 18 🌿💛</h2>
        <div id="haldiCountdown"></div>
    </div>
    <div class="countdown-box">
        <h2>Mehndi - April 19 🎨🌿</h2>
        <div id="mehndiCountdown"></div>
    </div>
    <div class="countdown-box">
        <h2>Wedding - April 20 🎊❤️</h2>
        <div id="weddingCountdown"></div>
    </div>
    <div class="countdown-box">
        <h2>Vidaai - April 23 😢💐</h2>
        <div id="vidaaiCountdown"></div>
    </div>
    
    <script>
        function startCountdown(id, eventDate) {
            function updateCountdown() {
                const now = new Date().getTime();
                const timeLeft = new Date(eventDate).getTime() - now;

                if (timeLeft <= 0) {
                    document.getElementById(id).innerHTML = "🎉 Happening Today! 🎉";
                    return;
                }
                
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                document.getElementById(id).innerHTML = `💍 ${days} Days, ⏳ ${hours} Hours, 🕰️ ${minutes} Minutes, ⏲️ ${seconds} Seconds Left! 🔥`;
            }
            setInterval(updateCountdown, 1000);
            updateCountdown();
        }
        
        startCountdown("engagementCountdown", "April 16, 2025 00:00:00");
        startCountdown("haldiCountdown", "April 18, 2025 00:00:00");
        startCountdown("mehndiCountdown", "April 19, 2025 00:00:00");
        startCountdown("weddingCountdown", "April 20, 2025 00:00:00");
        startCountdown("vidaaiCountdown", "April 23, 2025 00:00:00");
    </script>
</body>
</html>
